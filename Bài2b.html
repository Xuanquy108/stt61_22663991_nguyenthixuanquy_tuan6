<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép tính cơ bản</title>
    <style>
        body {
            width:560px;
            font-family: Arial, sans-serif;
            padding: 20px;
            border:1px solid black;
        }
        .calculator {
            max-width: 400px;
            margin: auto;
        }
        .calculator lable input{
            display:inline-flex;
        }
        input[type="number"] {
            padding: 5px;
            margin: 5px;
            width: 50%;
            font-size: 16px;
        }

        .btt{
            display:inline-flex;
            margin-left:15px;
        }
        .btt button{
            margin-right:10px;
        
        }
        .result {
            margin-top: 20px;
            margin-left: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2 style="text-align:center">Phép tính cơ bản</h2>
        <label for="num1">Nhập số thứ 1:</label>
        <input type="number" id="num1" placeholder="Nhập số thứ 1" required><br>

        <label for="num2">Nhập số thứ 2:</label>
        <input type="number" id="num2" placeholder="Nhập số thứ 2" required>
<div class="btt">
        <button onclick="calculate('add')">Cộng</button>
        <button onclick="calculate('subtract')">Trừ</button>
        <button onclick="calculate('multiply')">Nhân</button>
        <button onclick="calculate('divide')">Chia</button>
        <button onclick="calculate('modulus')">Chia dư</button>
    </div>
        <div class="result" id="result">Kết quả: </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = "Lỗi: Vui lòng nhập số hợp lệ.";
                return;
            }

            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultDiv.textContent = "Lỗi: Không thể chia cho 0.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                case 'modulus':
                    if (num2 === 0) {
                        resultDiv.textContent = "Lỗi: Không thể chia cho 0.";
                        return;
                    }
                    result = num1 % num2;
                    break;
                default:
                    result = "Lỗi: Phép tính không hợp lệ.";
            }

            resultDiv.textContent = "Kết quả: " + result;
        }
    </script>

</body>
</html>
